Name: obslight
Summary: OBS Light
Version: 0.4.21
Release: 1
Group: Development/Tools/Building
License: GPLv2
URL: http://wiki.meego.com/OBS_Light
Sources:
    - "%{name}-%{version}.tar.gz"
Description: |
    Utilities to work with OBS Light, a lighter version of OBS.
    This package contains the API, a commandline client,
    and some tools (obstag, obs2obscopy, obsextractgroups).

PkgBR:
    - python >= 2.6.0
    - python-devel >= 2.6.0
    - fdupes
    - xinetd
    - rpcbind
    - nfs-kernel-server
Requires:
    - python-xml
    - mic >= 0.4
    - sudo
    - osc >= 0.132
    - build
    - qemu
    - spectacle
    - acl
    - tightvnc
    - tftp
    - nfs-kernel-server

Configure: none
Builder: python
BuildArch: noarch
SupportOtherDistros: yes
Vendor:
    - Intel Open Source Technology Center (OTC)

SubPackages:
    - Name: gui
      Summary: Utilities to work with OBS Light - graphical interface
      Group: Development/Tools/Building
      Description: |
          Utilities to work with OBS Light, a lighter version of OBS.
          This package contains the graphical interface.
      Requires:
          - obslight = %{version}
          - python-pyside >= 1.0.6
      Conflicts: 
          - obslight-base
          - obslight-server
          - obslight-utils


